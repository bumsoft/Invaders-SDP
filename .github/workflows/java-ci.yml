name: Java CI (No Build Tools)

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Compile Java files
        run: javac -d out src/**/*.java

      - name: Run Java program
        run: java -cp out engine.Core
